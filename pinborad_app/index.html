<html>

<body>
	
		<div class="title-area">
			<h1>Pinboard:Watch</h1>

<div class="tab">

			<a href="#popular" class="tab-menu">Popular</a>

			<div id="user-content">

					<input type="text" size="30" placeholder="ユーザー名を入力してください" id="user-search-word">

					</ul>
				</div>
				<div class="is-loading"></div>

				<div id="user-element">

				</div>
			</div>

			<div id="tag-content" class="is-hidden">

				<div class="form-group ">
					<input type="text" size="30" class="form-control" placeholder="タグ名を入力してください" id="tag-search-word">

					<p id="tag-error-msg" class="is-error"></p>
				</div>

					</ul>
				</div>

				<div id="tag-element">

				</div>
			</div>

			<div id="popular-content" class="is-hidden">

				<div class="loading"></div>
				<div id="popular-element">

				</div>
			</div>
		</div>
</div>






	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
